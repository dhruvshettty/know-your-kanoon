<body>
    <header>
        <nav id="main-nav" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Know Your Kanoon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Home</a>

    </header>

    <div class="heading">
    <!-- Default form register -->
    <p class="h1 mb-4 loginheading">Profile</p>
    <img class="profileimage" src="kanoon.png" alt="Lawyer Image">
<form class="text-center border border-light p-5" action="#!">
    <div class="registerinputdiv">
    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input style="background-color: white" type="number"  class="form-control logininput" placeholder="User ID" readonly>
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" style="background-color: white" class="form-control logininput" placeholder="Name" readonly>
        </div>
        <div class="col">
            <!-- USer name -->
            <input type="text"  style="background-color: white" class="form-control logininput" placeholder="Username" readonly>
        </div>
    </div>
  
    <!-- Email -->
    <input type="email" style="background-color: white" class="form-control mb-4 logininput" placeholder="E-mail" readonly>

    <!-- Joined on  -->
    <input type="text" style="background-color: white"  class="form-control logininput" placeholder="Joined on" aria-describedby="defaultRegisterFormPasswordHelpBlock" readonly>
    
    </div>



</form>
<!-- Default form register -->
    </div>
