<html lang="en">
<head>

        <link href="css/mdb.min.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
        <title>Know Your Kanoon</title>
</head>
<body>
    <header>
        <nav id="main-nav" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Know Your Kanoon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="heading">
    <!-- Default form register -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4 loginheading">Sign up</p>
    <div class="registerinputdiv">
    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control logininput" placeholder="First name">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control logininput" placeholder="Last name">
        </div>
    </div>
  
    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4 logininput" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control logininput" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    

    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control logininput" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">

    </div>
    <!-- Newsletter -->
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
    </div>

    <!-- Sign up button -->
    <button class="btn my-4 btn-block loginbutton" type="submit">Sign in</button>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>


</form>
<!-- Default form register -->
    </div>
</body>
</html>
